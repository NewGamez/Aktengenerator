<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>NCPD Aktengenerator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #252542 0, #050511 55%, #050509 100%);
      color: #f9f9ff;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      background: rgba(5, 6, 20, 0.92);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5865f2, #4e3cff);
      font-size: 0.8rem;
      font-weight: 600;
    }

    .topbar-title-main {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .topbar-title-sub {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .topbar-right a {
      font-size: 0.8rem;
      text-decoration: none;
      color: #d5d7ff;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(213, 215, 255, 0.2);
      background: rgba(20, 22, 40, 0.8);
    }

    .topbar-right a:hover {
      background: rgba(35, 38, 70, 0.95);
    }

    .frame-wrapper {
      flex: 1;
      padding: 12px;
    }

    .frame-inner {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: #050511;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo-icon">N</div>
      <div>
        <div class="topbar-title-main">NCPD Aktengenerator</div>
        <div class="topbar-title-sub">Aktengenerator • NCPD II</div>
      </div>
    </div>
    <div class="topbar-right">
      <!-- Zurück zum Login -->
      <a href="index.html">Logout</a>
    </div>
  </header>

  <main class="frame-wrapper">
    <div class="frame-inner">
      <!-- Hier wird dein bestehender Aktengenerator geladen -->
      <iframe src="https://newgamez.github.io/Akte/" title="NCPD Aktengenerator"></iframe>
    </div>
  </main>
</body>
</html>
