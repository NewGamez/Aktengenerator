<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>NCPD Aktengenerator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #252542 0, #050511 55%, #050509 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: rgba(5, 6, 20, 0.92);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5865f2, #4e3cff);
      font-weight: 600;
    }

    .topbar-title-main {
      font-size: 1rem;
      font-weight: 600;
    }

    .topbar-title-sub {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .logout-btn {
      font-size: 0.8rem;
      text-decoration: none;
      color: #d5d7ff;
      padding: 6px 14px;
      border-radius: 30px;
      border: 1px solid rgba(213, 215, 255, 0.25);
      background: rgba(20, 22, 40, 0.8);
      transition: 0.2s;
    }

    .logout-btn:hover {
      background: rgba(35, 38, 70, 0.95);
    }

    /* Hauptinhalt */
    .generator-container {
      width: 100%;
      max-width: 1600px;
      margin: 20px auto;
      padding: 20px;
    }

    textarea, input, select {
      background: #0f1122;
      border: 1px solid #2c2e40;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      width: 100%;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    label {
      display: block;
      margin: 10px 0 4px;
      opacity: 0.85;
    }

    .panel {
      background: rgba(10, 12, 25, 0.6);
      padding: 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    button {
      background: #5865f2;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #6f78ff;
    }

  </style>
</head>
<body>

  <header class="topbar">
    <div class="topbar-left">
      <div class="logo-icon">N</div>
      <div>
        <div class="topbar-title-main">NCPD Aktengenerator</div>
        <div class="topbar-title-sub">Aktengenerator â€¢ NCPD II</div>
      </div>
    </div>

    <a class="logout-btn" href="index.html">Logout</a>
  </header>

  <main class="generator-container">

    <script src="https://newgamez.github.io/Akte/script.js"></script>

    <iframe 
      src="https://newgamez.github.io/Akte/" 
      style="width:100%; height:85vh; border:none; border-radius:12px; background:transparent;">
    </iframe>

  </main>

</body>
</html>
