<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>NCPD Aktengenerator – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #252542 0, #050511 55%, #050509 100%);
      color: #f9f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      background: #111322;
      border-radius: 20px;
      padding: 45px 50px 40px;
      width: 440px;          /* vorher 360px */
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.05);
}

    .login-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 26px;
    }

    .login-title-left {
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #a9b3ff;
    }

    .login-title-left span.icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5865f2, #4e3cff);
      font-size: 0.75rem;
    }

    .login-title-right {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
    }

    .field-label {
      font-size: 0.8rem;
      color: #a6a8c7;
      margin-bottom: 6px;
    }

    .input {
      width: 100%;
      background: #050614;
      border: 1px solid #22243a;
      border-radius: 7px;
      padding: 9px 10px;
      color: #ffffff;
      font-size: 0.85rem;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }

    .input:focus {
      border-color: #5865f2;
      box-shadow: 0 0 0 1px rgba(88, 101, 242, 0.4);
    }

    .field-group {
      margin-bottom: 12px;
    }

    .remember-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0 18px;
      font-size: 0.8rem;
      color: #a6a8c7;
    }

    .checkbox {
      width: 15px;
      height: 15px;
      border-radius: 3px;
      border: 1px solid #3a3c57;
      background: #050614;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      position: relative;
    }

    .checkbox:checked {
      background: #5865f2;
      border-color: #5865f2;
    }

    .checkbox:checked::after {
      content: "✓";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      font-size: 0.7rem;
    }

    .btn {
      width: 100%;
      border-radius: 7px;
      padding: 9px 10px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: transform 0.06s ease, box-shadow 0.06s ease, background 0.12s ease;
    }

    .btn-main {
      background: #4b31f5;
      color: #ffffff;
      margin-bottom: 10px;
      box-shadow: 0 10px 22px rgba(88, 101, 242, 0.5);
    }

    .btn-main:hover {
      background: #5a3fff;
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(88, 101, 242, 0.6);
    }

    .btn-discord {
      background: #23243a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid #353757;
      text-decoration: none;
    }

    .btn-discord:hover {
      background: #2a2d4b;
      transform: translateY(-1px);
    }

    .discord-icon {
      font-size: 1.05rem;
    }

    .bottom-text {
      margin-top: 18px;
      font-size: 0.78rem;
      text-align: center;
      color: #7f82a8;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-header">
      <div class="login-title-left">
        <span class="icon">N</span>
        <span>NCPD Aktengenerator</span>
      </div>
      <div class="login-title-right">Login</div>
    </div>

    <!-- Einfacher „Fake-Login“: nach dem Absenden wird generator.html geladen -->
    <form onsubmit="window.location.href='generator.html'; return false;">
      <div class="field-group">
        <div class="field-label">Benutzer</div>
        <input type="text" class="input" placeholder="Benutzername" />
      </div>

      <div class="field-group">
        <div class="field-label">Passwort</div>
        <input type="password" class="input" placeholder="Passwort" />
      </div>

      <label class="remember-row">
        <input type="checkbox" class="checkbox" />
        <span>Gerät merken</span>
      </label>

      <button type="submit" class="btn btn-main">Anmelden</button>
    </form>

    <!-- Discord-Button, der auch einfach auf generator.html führt -->
    <a class="btn btn-discord" href="generator.html">
      <i class="fa-brands fa-discord discord-icon"></i>
      <span>Mit Discord einloggen</span>
    </a>

    <div class="bottom-text">
      Noch keinen Account? Dann melde dich jetzt mit Discord an!
    </div>
  </div>
</body>
</html>
