<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>NCPD Aktengenerator – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #252542 0, #050511 55%, #050509 100%);
      color: #f9f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      background: #111322;
      border-radius: 20px;
      padding: 45px 50px 40px;
      width: 440px;
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .login-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 26px;
    }

    .login-title-left {
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #a9b3ff;
    }

    .logo-img {
      width: 22px;
      height: 22px;
      object-fit: contain;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-header">
      <div class="login-title-left">
        <img src="logo.png" class="logo-img" alt="NCPD Logo">
        <span>NCPD Aktengenerator</span>
      </div>
      <div class="login-title-right">Login</div>
    </div>

    <form onsubmit="window.location.href='generator.html'; return false;">
      <div class="field-group">
        <div class="field-label">Benutzer</div>
        <input type="text" class="input" placeholder="Benutzername" />
      </div>

      <div class="field-group">
        <div class="field-label">Passwort</div>
        <input type="password" class="input" placeholder="Passwort" />
      </div>

      <label class="remember-row">
        <input type="checkbox" class="checkbox" />
        <span>Gerät merken</span>
      </label>

      <button type="submit" class="btn btn-main">Anmelden</button>
    </form>

    <a class="btn btn-discord" href="generator.html">
      <i class="fa-brands fa-discord discord-icon"></i>
      <span>Mit Discord einloggen</span>
    </a>

    <div class="bottom-text">
      Noch keinen Account? Dann melde dich jetzt mit Discord an!
    </div>
  </div>
</body>
</html>
