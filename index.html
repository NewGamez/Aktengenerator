<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>NCPD Aktengenerator – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Inter",sans-serif}
    body{
      min-height:100vh;
      background:radial-gradient(circle at top,#252542 0,#050511 55%,#050509 100%);
      color:#f9f9ff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .login-wrapper{
      background:rgba(10,12,30,.96);
      border-radius:20px;
      padding:32px 30px 26px;
      width:420px;
      box-shadow:0 28px 70px rgba(0,0,0,.75);
      border:1px solid rgba(255,255,255,.06);
    }
    .headline{font-size:1.05rem;font-weight:600;margin-bottom:6px}
    .headline-sub{font-size:.8rem;color:#a6a8c7;margin-bottom:18px}
    .field-group{margin-bottom:12px}
    .field-label{font-size:.8rem;color:#a6a8c7;margin-bottom:5px}
    .input{
      width:100%;
      background:#050614;
      border:1px solid #22243a;
      border-radius:7px;
      padding:9px 10px;
      color:#fff;
    }
    .btn{
      width:100%;
      border-radius:7px;
      padding:10px;
      border:none;
      cursor:pointer;
      font-size:.9rem;
      font-weight:500;
    }
    .btn-main{
      background:linear-gradient(135deg,#4b31f5,#7b5bff);
      color:#fff;
      margin-bottom:10px;
    }
    .btn-discord{
      background:#23243a;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      border:1px solid #353757;
      text-decoration:none;
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <div class="headline">Interner Dienstzugang</div>
  <div class="headline-sub">Einstellungen nur mit Passwort • Generator auch via Discord</div>

  <form id="loginForm">
    <div class="field-group">
      <div class="field-label">Benutzer</div>
      <input id="loginUser" class="input">
    </div>
    <div class="field-group">
      <div class="field-label">Passwort</div>
      <input id="loginPass" type="password" class="input">
    </div>
    <button class="btn btn-main" type="submit">Zu den Einstellungen</button>
  </form>

  <a class="btn btn-discord"
     href="https://discord.com/api/oauth2/authorize?client_id=1447191138825142323&redirect_uri=https%3A%2F%2Fnewgamez.github.io%2FAktengenerator%2Fgenerator.html&response_type=token&scope=identify">
    <i class="fa-brands fa-discord"></i>
    <span>Mit Discord in den Generator</span>
  </a>
</div>

<script>
const VALID_USER = "Benni.60";
const VALID_PASS = "DevBen1798";

document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();
  const u = loginUser.value.trim();
  const p = loginPass.value;

  if (u === VALID_USER && p === VALID_PASS) {
    sessionStorage.setItem("ncpd_admin_logged_in","true");
    window.location.href = "settings.html";
  } else {
    alert("Zugriff verweigert");
  }
});
</script>

</body>
</html>
