<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>NCPD ‚Äì Einstellungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- üîí Zugriffsschutz -->
  <script>
    try {
      if (sessionStorage.getItem("ncpd_admin_logged_in") !== "true") {
        window.location.replace("index.html");
      }
    } catch (e) {
      window.location.replace("index.html");
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:"Inter", system-ui, sans-serif; }

    body {
      min-height:100vh;
      background: radial-gradient(circle at top, #252542 0, #050511 55%, #050509 100%);
      color:#fff;
      padding: 20px;
    }

    .topbar{
      max-width: 1400px;
      margin: 0 auto 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 18px;
      background: rgba(5, 6, 20, 0.92);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      backdrop-filter: blur(10px);
    }

    .title-main { font-size:1rem; font-weight:600; }
    .title-sub  { font-size:0.8rem; opacity:0.7; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding: 8px 14px;
      border-radius: 10px;
      border:none;
      background:#5865f2;
      color:#fff;
      font-size:0.82rem;
      cursor:pointer;
    }

    .btn-secondary{
      background:#1e213b;
      border:1px solid rgba(255,255,255,0.08);
    }

    .btn-danger{
      background:#3b1e27;
    }

    .wrap{
      max-width: 1400px;
      margin: 0 auto;
    }

    .panel{
      background: rgba(10, 12, 25, 0.8);
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    input, select{
      background:#0f1122;
      border:1px solid #2c2e40;
      color:#fff;
      padding: 8px 9px;
      border-radius: 8px;
      font-size:0.8rem;
      width:100%;
    }

    table{
      width:100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td{
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      font-size:0.78rem;
      text-align:left;
    }

    th{
      opacity:0.8;
    }

    .actions{
      display:flex;
      gap:6px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .toolbar{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .search-row{
      display:flex;
      gap:10px;
      margin: 12px 0;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div>
      <div class="title-main">NCPD Einstellungen</div>
      <div class="title-sub">Mitarbeiterverwaltung</div>
    </div>
    <div class="toolbar">
      <button class="btn btn-secondary" onclick="window.location.href='generator.html'">Zum Generator</button>
      <button class="btn btn-secondary" id="btnLogout">Logout</button>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">

      <div class="toolbar" style="margin-bottom:10px;">
        <button class="btn btn-secondary" id="btnReset">Auf Default zur√ºck</button>
        <button class="btn" id="btnAdd">+ Mitarbeiter hinzuf√ºgen</button>
        <button class="btn" id="btnSave">Speichern</button>
      </div>

      <!-- üîç Suche -->
      <div class="search-row">
        <input id="searchInput" type="text" placeholder="Suche nach Name oder Dienstnummer (z.B. PD-48)">
        <button class="btn btn-secondary" id="btnClearSearch">X</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Rang</th>
            <th>Dienstnummer</th>
            <th>Discord-ID</th>
            <th style="text-align:right;">Aktionen</th>
          </tr>
        </thead>
        <tbody id="empTbody"></tbody>
      </table>

    </div>
  </div>

<script>
const STORAGE_KEY = "ncpd_officerMap_v1";

const RANKS = [
  "President of Police",
  "Chief of Police","Assistant Chief of Police","Deputy Chief","Bureau Chief",
  "Commander","Watch Commander","Captain","Inspector","Deputy Inspector",
  "Master Lieutenant","Lieutenant III","Lieutenant II","Lieutenant I",
  "Staff Sergeant","Sergeant III","Sergeant II","Sergeant I","Specialist",
  "Anw√§rter"
];

const DEFAULT_OFFICER_MAP = {
  "697119782834536520": { name:"Anton Horvath", dienstnummer:"PD-48", rang:"Staff Sergeant" }
};

let officerMap = loadOfficerMap();
let searchQuery = "";

function loadOfficerMap(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if(!raw) return JSON.parse(JSON.stringify(DEFAULT_OFFICER_MAP));
  return JSON.parse(raw);
}

function saveOfficerMap(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(officerMap));
  alert("Gespeichert!");
}

function rankIndex(r){ return RANKS.indexOf(r); }

function uprank(id){
  const i = rankIndex(officerMap[id].rang);
  if(i > 0) officerMap[id].rang = RANKS[i-1];
  render();
}

function derank(id){
  const i = rankIndex(officerMap[id].rang);
  if(i < RANKS.length-1) officerMap[id].rang = RANKS[i+1];
  render();
}

function kuendigen(id){
  if(confirm("Mitarbeiter wirklich entfernen?")){
    delete officerMap[id];
    render();
  }
}

function render(){
  const tbody = document.getElementById("empTbody");
  tbody.innerHTML = "";

  let entries = Object.entries(officerMap).map(([id,o])=>({id,...o}));

  if(searchQuery){
    entries = entries.filter(e =>
      (e.name||"").toLowerCase().includes(searchQuery) ||
      (e.dienstnummer||"").toLowerCase().includes(searchQuery)
    );
  }

  entries.forEach(e=>{
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td><input value="${e.name}"></td>
      <td>
        <select>${RANKS.map(r=>`<option ${r===e.rang?"selected":""}>${r}</option>`).join("")}</select>
      </td>
      <td><input value="${e.dienstnummer||""}"></td>
      <td>${e.id}</td>
      <td class="actions">
        <button class="btn btn-secondary">Uprank</button>
        <button class="btn btn-secondary">Derank</button>
        <button class="btn btn-danger">K√ºndigen</button>
      </td>
    `;

    const [nameI, rangS, dnI] = tr.querySelectorAll("input,select");
    const [bUp, bDown, bFire] = tr.querySelectorAll("button");

    nameI.oninput = ()=> officerMap[e.id].name = nameI.value;
    dnI.oninput = ()=> officerMap[e.id].dienstnummer = dnI.value;
    rangS.onchange = ()=> officerMap[e.id].rang = rangS.value;

    bUp.onclick = ()=> uprank(e.id);
    bDown.onclick = ()=> derank(e.id);
    bFire.onclick = ()=> kuendigen(e.id);

    tbody.appendChild(tr);
  });
}

/* üîç Suche */
document.getElementById("searchInput").addEventListener("input", e=>{
  searchQuery = e.target.value.toLowerCase().trim();
  render();
});

document.getElementById("btnClearSearch").onclick = ()=>{
  searchQuery = "";
  document.getElementById("searchInput").value = "";
  render();
};

/* Buttons */
document.getElementById("btnSave").onclick = saveOfficerMap;
document.getElementById("btnReset").onclick = ()=>{
  if(confirm("Auf Default zur√ºcksetzen?")){
    localStorage.removeItem(STORAGE_KEY);
    officerMap = loadOfficerMap();
    render();
  }
};

document.getElementById("btnLogout").onclick = ()=>{
  sessionStorage.removeItem("ncpd_admin_logged_in");
  window.location.href = "index.html";
};

render();
</script>

</body>
</html>
